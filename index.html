    let preview = document.getElementById("preview");

    let loginButton = document.querySelector("#login");
    let lastButton = document.querySelector("#last");
    let firstButton = document.querySelector("#first");
    let submit = document.querySelector("#submit");
    let alarm_butt = document.querySelector(".alarm-start");
    let alarm = document.querySelector(".bar-grow");
    let left_side = document.querySelector(".left-side");
    let right_side = document.querySelector(".right-side");
    const constraints = { audio: true, video: false };

    let recordingTimeMS = 4000;

    $(".user-form").submit(function (e) {
      e.preventDefault();
    });

    submit.onclick = function () {
      localStorage.setItem('first', firstButton.value);
      localStorage.setItem('last', lastButton.value);
      var name = localStorage.getItem('first') + localStorage.getItem('last');
    }
    alarm_butt.onclick = function testAlarm()
    {
      let time = 32;
      let add = 0;
      console.log("damnn");
      let open = setInterval(animateWidth, 2);

      function  animateWidth(time)
      {
        if(alarm.style.width != "120px")
        {
          alarm.style.width = add + 'px';
          add++;
        }
        else
        {
          clearInterval(open);
          add = 0;
          open = setInterval(animateHeight, 2);

          function  animateHeight()
          {
            if(alarm.style.height != "80px")
            {
              alarm.style.height = add + 'px';
              add++;
            }
            else
            {
              clearInterval(open);
              let reveal  = setInterval(showNumber, 30);
              add = 0;

              function  showNumber()
              {
                if(left_side.style.opacity < 0.9 && right_side.style.opacity < 0.9)
                {
                  left_side.style.opacity = 0 + '.' + add;
                  right_side.style.opacity = 0 + '.' + add;
                  add++;
                }
                else
                {
                  clearInterval(reveal);
                }
              }
            }
          }
        }
      }

    }

    loginButton.onclick = function () {
      if (lastButton.style.display == "none") {
        lastButton.style.display = "block";
        firstButton.style.display = "block";
        submit.style.display = "block";
      }
      else {
        lastButton.style.display = "none";
        firstButton.style.display = "none";
        submit.style.display = "none";
      }
    }

    function wait(delayInMS) {
      return new Promise(resolve => setTimeout(resolve, delayInMS));
    }
    function startRecording(stream, lengthInMS) {
      let recorder = new MediaRecorder(stream);
      let data = [];

      recorder.ondataavailable = event => data.push(event.data);
      recorder.start();

      let stopped = new Promise((resolve, reject) => {
        recorder.onstop = resolve;
        recorder.onerror = event => reject(event.name);
      });

      let recorded = wait(lengthInMS).then(
        () => recorder.state == "recording" && recorder.stop()
      );

      return Promise.all([
        stopped,
        recorded
      ])
        .then(() => data);
    }
    function stop(stream) {
      stream.getTracks().forEach(track => track.stop());
    }
    startButton.addEventListener("click", function () {
      navigator.mediaDevices.getUserMedia(constraints).then(stream => {
        preview.srcObject = stream;
      }).then(() => startRecording(preview.captureStream(), recordingTimeMS))
        .then(recordedChunks => {
          let recordedBlob = new Blob(recordedChunks, { type: "audio/wav" });
          recording.src = URL.createObjectURL(recordedBlob);
          var a = document.createElement('a');
          document.body.appendChild(a);
          a.style = 'display:none';
          var url = window.URL.createObjectURL(recordedBlob);
          a.href = url;
          a.download = 'request.wav';
          a.click();
          window.URL.revokeObjectURL(url);
        })
    }, false);</script>
